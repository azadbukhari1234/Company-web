<!DOCTYPE html>
<html lang="en">
  <style>
  </style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body >
<!--header-->
<header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <!--logo-->
      <div class="lg:flex ml-4">
        <img src="images/logo.png" class="hidden md:block h-10 pl-2">
        <h1 class="pl-2 text-2xl font-bold text-gray-800">Kenanga Tech Sdn Bhd</h1>
      </div>
               
        <!--hamburger button on small screen-->
        <button id="menu-toggle" class="md:hidden focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>

        <!--nav visible on normal screen-->
        <nav class="hidden md:flex">
            <a href="\home.html"    class="text-2xl m-4 font-bold text-gray-800 hover:text-red-600 active:text-red-300">Home</a>
            <a href="\services.html"class="text-2xl m-4 font-bold text-gray-800 hover:text-red-600 active:text-red-300">Services</a>
            <a href="\project.html" class="text-2xl m-4 font-bold text-gray-800 hover:text-red-600 active:text-red-300">Project</a>
            <a href="\contact.html" class="text-2xl m-4 font-bold text-gray-800 hover:text-red-600 active:text-red-300">Contact Us</a>
        </nav>
      </div>

      <!--pop-out menu on small screen-->
      <div id="mobile-menu" class="hidden md:hidden bg-grey-100">
          <nav class="flex flex-col space-y-2 px-4 py-4">
            <li><a href="\home.html"     class="font-semibold hover:text-red-600 active:text-red-300">Home</a></li>
            <li><a href="\services.html" class="font-semibold hover:text-red-600 active:text-red-300 text-base">Services</a></li>
            <li><a href="\project.html"  class="font-semibold hover:text-red-600 active:text-red-300 text-base">Project</a></li>
            <li><a href="\contact.html"  class="font-semibold hover:text-red-600 active:text-red-300 text-base">Contact Us</a></li>
          </nav>
      </div>

    </div>
</header>

    <!-- JavaScript for Toggling Menu -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
